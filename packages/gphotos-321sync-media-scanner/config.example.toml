# Example configuration for gphotos-321sync-media-scanner
# Copy this file to:
#   Windows: %LOCALAPPDATA%\gphotos-321sync-media-scanner\config.toml
#   Linux:   ~/.config/gphotos-321sync-media-scanner/config.toml
#   Mac:     ~/Library/Application Support/gphotos-321sync-media-scanner/config.toml

[scanner]
# Target media path (extracted Takeout files)
target_media_path = "C:\\Users\\papav\\takeout_tests"

# Optional: Custom database path (defaults to target_media_path/media.db)
# database_path = "C:\\Users\\papav\\media.db"

# Tool availability (both optional, default: false)
use_ffprobe = true          # Extract video metadata (duration, fps, resolution)
use_exiftool = true         # Extract EXIF from RAW formats (CR2, NEF, ARW, DNG)

# Optional: Performance tuning (auto-detected by default)
# worker_threads = 16       # I/O threads (default: 2 Ã— CPU cores)
# worker_processes = 8      # CPU processes (default: CPU cores)
# batch_size = 100          # Database write batch size
# queue_maxsize = 1000      # Queue backpressure limit

# Optional: Logging configuration
[logging]
level = "INFO"              # DEBUG, INFO, WARNING, ERROR
format = "json"             # simple, detailed, json
# file = "C:\\Users\\papav\\logs\\media-scanner.log"  # Optional: log to file
