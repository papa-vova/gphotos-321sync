# Example configuration for gphotos-321sync-media-scanner
# Copy this file to:
#   Windows: %LOCALAPPDATA%\gphotos-321sync-media-scanner\config.toml
#   Linux:   ~/.config/gphotos-321sync-media-scanner/config.toml
#   Mac:     ~/Library/Application Support/gphotos-321sync-media-scanner/config.toml

[scanner]
# REQUIRED: Target media path - MUST BE ABSOLUTE PATH
# Point to the folder where you extracted Google Takeout
# The scanner will automatically detect "Takeout/Google Photos/" subfolder
# 
# Structure should be:
#   target_media_path/
#   └── Takeout/
#       └── Google Photos/    ← Albums are scanned from here
#           ├── Photos from 2023/
#           ├── My Album/
#           └── ...
target_media_path = "C:\\Users\\papav\\takeout_tests"

# Optional: Custom database path (default: target_media_path/media.db)
# database_path = "C:\\Users\\papav\\media.db"

# Optional: Use ffprobe for video metadata extraction (default: false)
# Requires ffmpeg/ffprobe installed and available in PATH
# use_ffprobe = true

# Optional: Use exiftool for RAW format EXIF extraction (default: false)
# Requires exiftool installed and available in PATH
# use_exiftool = true

# Optional: Performance tuning (auto-detected by default)
# worker_threads = 16       # I/O threads (default: 2 × CPU cores)
# worker_processes = 8      # CPU processes (default: CPU cores)
# batch_size = 100          # Database write batch size
# queue_maxsize = 1000      # Queue backpressure limit

# Optional: Logging configuration
[logging]
level = "INFO"              # DEBUG, INFO, WARNING, ERROR
format = "json"             # simple, detailed, json
# file = "C:\\Users\\papav\\logs\\media-scanner.log"  # Optional: log to file
